type Attendee @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  isAttending: Boolean!
  food: Food!
  plusOne: PlusOne @hasOne
  lastName: String!
  notes: String
  relatedAttendee: [ID]
}

type PlusOne @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  food: Food!
  lastName: String!
  isAttending: Boolean!
  notes: String
  Attendee: Attendee @belongsTo
}

enum Food {
  SHRIMP
  GRILLED_CHICKEN
}
 